---
- hosts: all
  become: true
  pre_tasks:
    - name: Install updates (RHEL)
      tags: always
      dnf:
        name: "*"
        state: latest
        update_cache: yes
      when: ansible_distribution == "RedHat"

    - name: install updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:
    - name: Installing Apache & PHP support for Ubuntu servers
      tags: apache, apache2, Ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Installing Apache & PHP support for Red-Hat servers
      tags: apache, redhat, httpd
      yum:
        name:
          - httpd
          - php
        state: present
      when: ansible_distribution == "RedHat"

- hosts: db_servers
  become: true
  tasks:
    - name: Install MariaDB package "RHEL"
      tags: redhat, db, mariadb
      dnf:
        name:
          - mariadb
          - mariadb-server
        state: latest
      when: ansible_distribution == "RedHat"

    - name: Install MariaDB package "Ubuntu"
      tags: ubuntu, db, mariadb
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:
    - name: Install Samba package
      tags: samba
      package:
        name: samba
        state: latest
